<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoplicht2</title>
</head>
<body>
    <form>
        <h1>Stoplicht2.html</h1>
        <p>Verwisselen van vier plaatsjes met vier knoppen</p>
        <img id="stoplicht" src="stoplichtuit.jpg">
        <p>Klik op een knop om het stoplicht veranderen.</p>
        <input type="button" value="rood" onclick="maakRood()">
        <input type="button" value="groen" onclick="maakGroen()">
        <input type="button" value="oranje" onclick="maakOranje()">
        <input type="button" value="uit" onclick="zetUit()">
    </form>
    <script>
        var stoplicht=document.getElementById('stoplicht');

        function maakRood(){
            stoplicht.src="stoplichtrood.jpg";
        }
        function maakGroen(){
            stoplicht.src="stoplichtgroen.jpg";
        }
        function maakOranje(){
            stoplicht.src="stoplichtoranje.jpg";
        }
        function zetUit() {
            stoplicht.src="stoplichtuit.jpg";
        }
    </script>
</body>
</html>
